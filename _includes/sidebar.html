<div class="sidebar">
  <div class="container sidebar-sticky">
    <a href="/" class="sidebar-pic">
      <img src="/assets/avatar.png">
    </a>
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <!--<p class="lead">{{ site.description }}</p>-->
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">主页</a>
      <a class="sidebar-nav-item{% if page.url == '/articles/' %} active{% endif %}" href="{{ '/articles/' }}">所有文章</a>
      <a class="sidebar-nav-item{% if page.url == '/about/' %} active{% endif %}" href="{{ '/about/' }}">关于</a>
    </nav>
    <div class="social">
      <a class="icon" target="_blank" href="https://github.com/{{site.github_username}}" title="github">
        <img src="/assets/github.png">
      </a>
      <a class="icon" target="_blank" href="mailto:{{site.email}}" title="weibo">
        <img src="/assets/mail.png">
      </a>
      <a class="icon" target="_blank" href="/atom.xml" title="rss">
        <img src="/assets/feed.png">
      </a>
    </div>
  </div>
  <p class="sidebar-foot">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
</div>
